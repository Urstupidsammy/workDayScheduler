<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--FontAwesome link-->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <!--CSS link-->

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 time-block hour" id="9am">9am</div>

      <textarea id="nineAm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

      <button id="9" class="btn btn-secondary col-1">Save</button>

    </div>


    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 time-block hour" id="10am">
        10am
      </div>
      <!-- Place to write task -->

      <textarea id="tenAm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

      <button id="10" class="btn btn-secondary col-1">Save</button>
    </div>

    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 time-block hour" id="11am">
        11am
      </div>
      <!-- Place to write task -->
     
        <textarea id="elevenAm" placeholder="Add Events Here" class="calender-event col-10" rows="2"
          cols="50"></textarea>

        <button id="11" class="btn btn-secondary col-1">Save</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="12pm">
          12pm
        </div>
        <!-- Place to write task -->

        <textarea id="twelvePm" placeholder="Add Events Here" class="calender-event col-10" rows="2"
          cols="50"></textarea>

        <button id="12" class="btn btn-secondary col-1">Save</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="1pm">
          1pm
        </div>
        <!-- Place to write task -->

        <textarea id="onePm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

        <button id="13" class="btn btn-secondary col-1">Save</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="2pm">
          2pm
        </div>
        <!-- Place to write task -->

        <textarea id="twoPm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

        <button id="14" class="btn btn-secondary col-1">Save</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="3pm">
          3pm
        </div>
        <!-- Place to write task -->

        <textarea id="threePm" placeholder="Add Events Here" class="calender-event col-10" rows="2"
          cols="50"></textarea>

        <button id="15" class="btn btn-secondary col-1">Save</button>
      </div>


      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="4pm">
          4pm
        </div>
        <!-- Place to write task -->

        <textarea id="fourPm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

        <button id="16" class="btn btn-secondary col-1">Save</button>
      </div>

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block hour" id="5pm">
          5pm
        </div>
        <!-- Place to write task -->

        <textarea id="fivePm" placeholder="Add Events Here" class="calender-event col-10" rows="2" cols="50"></textarea>

        <button id="17" class="btn btn-secondary col-1">Save</button>
      </div>






    </div>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
